<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">

            Search: <input ng-model="query">

        </div>
        <div class="col-md-10">

            <ul class="contacts">
                <li ng-repeat="contact in contacts | filter:query">
                    <a href="#/contacts/{{contact.phoneNumber}}">{{contact.fullName}}</a>
                    <p>{{contact.phoneNumber}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
